<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Todo List</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="text-center pt-5 pb-5" id="text-brand">Todo List</h1>
      </header>
      <form action="#">
        <div
          class="input-group mb-3 border d-flex justify-content-between pt-2 pb-2 rounded"
          id="form"
        >
          <input
            type="text"
            class="form-control shadow-none border-0"
            placeholder="add todo ..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="input-text"
          />
          <button
            type="submit"
            id="button-add"
            class="btn btn-primary shadow-none"
            onclick="add()"
          >
            <i class="fas fa-plus fa-lg"></i>
          </button>

          <!-- <div class="input-group-append">
            <button
              class="btn btn-outline-secondary pr-5 pl-5"
              type="submit"
              id="button-add"
              onclick="add()"
            >
              ADD
            </button>
          </div> -->
        </div>
      </form>

      <div class="mt-5">
        <ul id="root" class="list-group"></ul>
      </div>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
